[variables]
PYTHON_VERSION = "3.10"

[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-dev", "python3-venv"]

[phases.install]
onlyIncludeFiles = ["requirements.txt"]
cmds = [
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python -m uvicorn app.api:app --host 0.0.0.0 --port $PORT"
